<div class="bloc scroll-fx-up-in-fade scroll-fx-down-out-fade animated zoomIn l-bloc" data-appear-anim-style="zoomIn" id="bloc-21">
	<div class="bloc-shape-divider bloc-divider-bottom">
		<svg class="svg-divider bloc-divider-b-fill" fill-rule="evenodd" preserveAspectRatio="none" viewBox="0 0 1000 250"><path style="opacity:0.5" d="M1000,0V250H0v-1Z"></path><path d="M1000,60V250H0v-1Z"></path></svg>
	</div>
	<div class="container bloc-sm bloc-no-padding-lg">
			<div class="row">
				<div class="col">
					<nav class="navbar navbar-light row navbar-expand-md animated puffIn" role="navigation" data-appear-anim-style="puffIn">
						<a class="navbar-brand" href="index.html"><img src="/img/lazyload-ph.png" data-src="/img/logo.png" alt="logo" class="lazyload" /></a>
						<div class="navbar-content-area col">
							<div class="row">
								<div class="col">
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
</div>
<!-- bloc-21 END -->

<!-- bloc-22 -->
<div class="bloc bg-bgHome animated zoomIn l-bloc" data-appear-anim-style="zoomIn" id="bloc-22">
	<div class="container bloc-lg bloc-sm-lg">
		<div class="row">
			<div class="col-sm-8">
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body team-card card-body-style">
						<img src="/img/lazyload-ph.png" data-src="/img/assest_teacher.png" class="rounded-circle mx-auto d-block mt-5 img-assest-teach-style lazyload" width="100" alt="assest.jpeg" />
						<h3 class="text-center mg-sm tc-outer-space" th:text="${teacher.name}">
						</h3>
						<h5 class="text-center mg-md">
							教师
						</h5>
						<div class="text-center">
							<!--/createpaper(teaid=${teacher.teaid})-->
							<a th:href="@{/mock/getcreatepaper}" class="btn btn-lg btn-block btn-style btn-tea-green">Create a New Test</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-22 END -->

<!-- bloc-23 -->
<div class="bloc l-bloc" id="bloc-23">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col">
				<h1 class="mg-md tc-outer-space">
					<strong>All Tests</strong>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<ul class="list-unstyled list-sp-xl list-horizontal-layout">
					<li>
						<div class="row">
							<div class="col">
								<h4 class="mg-md">
							UnPublished Test Paper
						</h4>
							</div>
						</div>
						<div class="row" >
							<div class="align-self-center col-lg-3 col-md-6" th:each="examcreate:${examcreatelist}" th:if="${examcreate.publishState == false}">
								<div class="card" >
									<img src="/img/lazyload-ph.png" data-src="/img/class1.jpg" class="img-fluid mx-auto d-block lazyload" alt="placeholder image" />
									<div class="card-body">
										<h5 class="tc-outer-space">
											<strong  th:text="${examcreate.title}"></strong><strong>Test</strong>
										</h5>
										<p>
											This is a <span th:text="${examcreate.title}"></span>test.<br>
										</p><a th:href="@{/mock/getteacherpaperdetailunpub}" class="btn btn-block btn-united-nations-blue-2">Details</a>
									</div>
								</div>
							</div>

						</div>
					</li>
					<li>
						<h4 class="mg-md">
							Published Test Paper
						</h4>
						<div class="row" >
							<div class="align-self-center col-lg-3 col-md-6" th:each="examcreate:${examcreatelist}" th:if="${examcreate.publishState == true}">
								<div class="card" >
									<img src="/img/lazyload-ph.png" data-src="/img/class1.jpg" class="img-fluid mx-auto d-block lazyload" alt="placeholder image" />
									<div class="card-body">
										<h5 class="tc-outer-space">
											<strong  th:text="${examcreate.title}"></strong><strong>Test</strong>
										</h5>
										<p>
											This is a <span th:text="${examcreate.title}"></span>test.<br>
										</p><a th:href="@{/mock/getteacherpaperdetailpub}" class="btn btn-block btn-united-nations-blue-2">Details</a>
									</div>
								</div>
							</div>

						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- bloc-23 END -->
