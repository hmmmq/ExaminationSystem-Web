<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="canonical" href="http://setTheBaseURLInProjectSettings.com/Student.html"/>
    <meta name="robots" content="index, follow"/>
    <link rel="shortcut icon" type="image/png" th:href="@{${staticpath}+'img/favicon.png'}">
    <link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/bootstrap.min.css?6512'}">
    <link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/style.css?8270'}">
    <link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/animate.min.css?3222'}">
    <link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/cookieconsent.min.css?4029'}">
    <link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/all.min.css'}">

    <title>student</title>


    <!-- Analytics -->

    <!-- Analytics END -->

</head>
<body>

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">

    <!-- bloc-0 -->
    <div class="bloc scroll-fx-up-in-fade scroll-fx-down-out-fade l-bloc" id="bloc-0">
        <div class="bloc-shape-divider bloc-divider-bottom">
            <svg class="svg-divider bloc-divider-b-fill" fill-rule="evenodd" preserveAspectRatio="none"
                 viewBox="0 0 1000 250">
                <path style="opacity:0.5" d="M1000,0V250H0v-1Z"></path>
                <path d="M1000,60V250H0v-1Z"></path>
            </svg>
        </div>
        <div class="container bloc-sm bloc-no-padding-lg">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-light row navbar-expand-md" role="navigation">
                        <a class="navbar-brand" th:href="@{${staticpath}+'index.html'}"><img
                                th:src="@{${staticpath}+'img/logo.png'}" alt="logo"/></a>
                        <div class="navbar-content-area col">
                            <div class="row">
                                <div class="col">
                                    <a th:href="@{/student/getstudent}"><img th:src="@{${staticpath}+'img/assest.jpeg'}"
                                                                     class="img-fluid rounded-circle img-style float-lg-right img-protected"
                                                                     alt="assest"/></a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- bloc-0 END -->

    <!-- bloc-8 -->
    <div class="bloc bg-bgHome animated zoomIn l-bloc" id="bloc-8" data-appear-anim-style="zoomIn">
        <div class="container bloc-lg bloc-sm-lg">
            <div class="row">
                <div class="col-sm-8">
                </div>
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body team-card card-body-style">
                            <img th:src="@{${staticpath}+'img/lazyload-ph.png'}"
                                 th:data-src="@{${staticpath}+'img/assest.jpeg'}"
                                 class="rounded-circle mx-auto d-block mt-5 lazyload" width="100" alt="assest.jpeg"/>
                            <h3 class="text-center mg-sm tc-outer-space" th:text="${student.name}">

                            </h3>
                            <h5 class="text-center mg-md">
                                <span th:text="${student.academy}"></span>
                                - <span th:text="${student.major}"></span> - <span th:text="${student.degree}"></span>
                            </h5>
                            <h6 class="mg-md mx-auto d-block text-lg-center" th:text="${student.startyear}">

                            </h6>
                            <div class="text-center">
                                <a th:href="@{/student/getpaperground}" class="btn btn-lg btn-block btn-style btn-tea-green">Start
                                    to Exam</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bloc-8 END -->

    <!-- bloc-8 -->
    <div class="bloc l-bloc" id="bloc-9">
        <div class="container bloc-lg">
            <div class="row">
                <div class="col">
                    <h1 class="mg-md tc-outer-space">
                        <strong>All My Exams</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="list-unstyled list-sp-xl list-horizontal-layout">
                        <li>
                            <div class="row">
                                <div class="align-self-center col-lg-3 col-md-6" th:each="examstu:${examstus}">
                                    <div class="card">
                                        <img th:src="@{${staticpath}+'img/lazyload-ph.png'}"
                                             th:data-src="@{${staticpath}+'img/class1.jpg'}"
                                             class="img-fluid mx-auto d-block lazyload" alt="placeholder image"/>
                                        <!-- <div class="card-body">
                                            <h5 class="tc-outer-space">lo
                                                <strong  th:text="${examstu.examCreate.title}"></strong><strong>Test</strong>
                                            </h5>
                                            <p>
                                                This is a <span th:text="${examstu.examCreate.title}"></span>test.<br>
                                             </p><a th:href="@{/student/getpaperdetails}" class="btn btn-block btn-united-nations-blue-2">  <span th:text="${examstu.submitState}?'Details':'Start Now!'"></span></a>
                                        </div> -->
                                        <div class="card-body">
                                            <form method="post"
                                                  th:action="${examstu.submitState}?'/student/getpaperdetails':'/student/getpaper'"
                                                  novalidate data-success-msg="Your message has been sent."
                                                  data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
                                                <h5 class="tc-outer-space">
                                                    <input name="examId" type="number" class="form-control"
                                                           th:value="${examstu.examCreate.examId}" hidden="hidden"/>
                                                    <input name="teaId" type="number" class="form-control"
                                                           th:value="${examstu.examCreate.teaId}" hidden="hidden"/>
                                                    <input name="createTime" type="date" class="form-control"
                                                           th:value="${examstu.examCreate.createTime}" hidden="hidden"/>
                                                    <input name="title" type="text" class="form-control"
                                                           th:value="${examstu.examCreate.title}" hidden="hidden"/>
                                                    <input name="duration" type="number" class="form-control"
                                                           th:value="${examstu.examCreate.duration}"
                                                           hidden="hidden"/><strong
                                                        th:text="${examstu.examCreate.title}"></strong><strong>Test</strong>
                                                </h5>
                                                <p>
                                                    This is a <span
                                                        th:text="${examstu.examCreate.title}"></span>test.<br>
                                                </p><input type="submit" class="btn btn-block btn-united-nations-blue-2"
                                                           th:value="${examstu.submitState}?'Details':'Start Now!'"/>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- bloc-8 END -->

    <!-- ScrollToTop Button -->
    <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32">
            <path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/>
        </svg>
    </a>
    <!-- ScrollToTop Button END-->


    <!-- bloc-2 -->
    <div class="bloc bgc-white l-bloc" id="bloc-2">
        <div class="container bloc-md">
            <div class="row">
                <div class="col-12">
                    <img th:src="@{${staticpath}+'img/lazyload-ph.png'}" th:data-src="@{${staticpath}+'img/logo.png'}"
                         class="img-fluid mx-auto d-block img-3-style lazyload" alt="logo"/>
                    <p class="mg-sm mx-auto d-block text-lg-center">
                        Copyright Â© 2021 Foodie. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- bloc-2 END -->

</div>
<!-- Main container END -->


<!-- Additional JS -->
<script th:src="@{${staticpath}+'js/jquery-3.5.1.min.js?8108'}"></script>
<script th:src="@{${staticpath}+'js/bootstrap.bundle.min.js?3483'}"></script>
<script th:src="@{${staticpath}+'js/blocs.min.js?6395'}"></script>
<script th:src="@{${staticpath}+'js/lazysizes.min.js'}" defer></script>
<script th:src="@{${staticpath}+'js/cookieconsent.min.js?7163'}"></script>
<script th:src="@{${staticpath}+'js/scrollFX.js?5524'}"></script>
<!-- Additional JS END -->


</body>
</html>
