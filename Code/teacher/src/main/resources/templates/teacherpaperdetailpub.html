	<meta name="robots" content="index, follow" />
	<link rel="shortcut icon" type="image/png" th:href="@{${staticpath}+'img/favicon.png'}">

	<link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/bootstrap.min.css?2235'}">
	<link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/style.css?1594'}">
	<link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/animate.min.css?4153'}">
	<link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/cookieconsent.min.css?4033'}">

	<link rel="stylesheet" type="text/css" th:href="@{${staticpath}+'css/all.min.css'}">
	
    <title>TeacherPaperDetailPub</title>

<!-- Analytics END -->
    
</head>
<body>

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">
    
<!-- bloc-18 -->
<div class="bloc bg-paperBanner1 l-bloc" id="bloc-18">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light row navbar-expand-md" role="navigation">
					<a class="navbar-brand link-company-style ltc-white-2" href="#">Details</a>
					<div class="navbar-content-area col">
						<a th:href="@{/teacher/getteacher}"><img th:src="@{${staticpath}+'img/lazyload-ph.png'}" th:data-src="@{${staticpath}+'img/assest_teacher.png'}" class="img-fluid rounded-circle img-placeholder-us-style float-lg-right lazyload" alt="assest.jpeg" /></a>
					</div>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- bloc-18 END -->

<!-- bloc-19 -->
<div class="bloc l-bloc" id="bloc-19">
	<div class="container bloc-lg bloc-md-lg">
		<div class="row voffset">
			<div class="col">
				<div class="row">
					<div class="col">
						<div class="card card-rd">
							<div class="card-body card-body-39-style">
								<img th:src="@{${staticpath}+'img/lazyload-ph.png'}" th:data-src="@{${staticpath}+'img/class8.jpg'}" class="img-fluid mx-auto d-block img-59-style img-rd-lg lazyload " alt="class8" />
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card card-rd">
							<div class="card-body card-body-39-style">
								<h3 class="mg-md h4-bloc-19-style tc-united-nations-blue">
									<strong>More Information</strong>
								</h3>
								<h6 class="mg-md">
									Title: <span th:text="${examteares.examCreate.title}"></span>
								</h6>
								<h6 class="mg-md tc-outer-space">
									Teacher ID :  <span th:text="${examteares.examCreate.teaId}"></span>
								</h6>
								<h6 class="mg-md tc-outer-space">
									Test ID : <span th:text="${examteares.examCreate.examId}"></span>
								</h6>
								<h6 class="mg-md tc-outer-space">
									Publish time : <span th:text="${examteares.publishTime}"></span>
								</h6>
								<h6 class="mg-md">
									Duration : <span th:text="${examteares.examCreate.duration}"></span>min
								</h6>
								<h6 class="mg-md">
									Published Batch :
									<span th:each="batchid:${examteares.batchids}">
									[Batch <span th:text="${batchid}"></span>]
									</span>
									<br>
								</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-19 END -->

<!-- bloc-20 -->
<div class="bloc l-bloc" id="bloc-20">
	<div class="container bloc-lg bloc-sm-lg">
		<div class="row">
			<div class="col-12">
				<ul class="list-unstyled list-sp-lg">
					<li th:each="itemexam:${examteares.itemExams}">
						<div class="card card-rd">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h3 class="mg-md tc-united-nations-blue">
											<strong th:text="${itemexamStat.index}+1"></strong>	<strong th:text="${itemexam.type==1}?'. Single&nbsp;Choice':'.Multiple Choice'"></strong> <strong> [<span th:text="${itemexam.point}"></span> Point(s)] </strong>

										</h3>
									</div>
									<div class="col">
										<h3 class="mg-md text-lg-right tc-united-nations-blue btn-resize-mode h3-answer-a-style">
											Answer : <strong th:text="${itemexam.rightAnswer}"></strong>
										</h3>
									</div>
								</div>

								<h5 th:text="${itemexam.content}">
								</h5>
								<ul class="list-unstyled list-sp-lg">
									<li>
										<div class="blockquote">
											<span> A. <span th:text="${itemexam.a}"/> </span>
										</div>
									</li>
									<li>
										<div class="blockquote">
											<span> B. <span th:text="${itemexam.b}"/> </span>
										</div>
									</li>
									<li>
										<div class="blockquote">
											<span> C. <span th:text="${itemexam.c}"/> </span>
										</div>
									</li>
									<li>
										<div class="blockquote">
											<span> D. <span th:text="${itemexam.d}"/> </span>
										</div>
									</li>

								</ul>
							</div>
						</div>
					</li>

				</ul>
			</div>
		</div>
	</div>
</div>
<!-- bloc-20 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></a>
<!-- ScrollToTop Button END-->


<!-- bloc-2 -->
<div class="bloc bgc-white l-bloc" id="bloc-2">
	<div class="container bloc-md">
		<div class="row">
			<div class="col-12">
				<img th:src="@{${staticpath}+'img/lazyload-ph.png'}" th:data-src="@{${staticpath}+'img/logo.png'}" class="img-fluid mx-auto d-block img-3-style lazyload" alt="logo" />
				<p class="mg-sm mx-auto d-block text-lg-center">
					Copyright Â© 2021 Foodie. All Rights Reserved.
				</p>
			</div>
		</div>
	</div>
</div>
<!-- bloc-2 END -->

</div>
<!-- Main container END -->
    


<!-- Additional JS -->
<script th:src="@{${staticpath}+'js/jquery-3.5.1.min.js?8108'}"></script>
<script th:src="@{${staticpath}+'js/bootstrap.bundle.min.js?3483'}"></script>
<script th:src="@{${staticpath}+'js/blocs.min.js?6395'}"></script>
<script th:src="@{${staticpath}+'js/lazysizes.min.js'}" defer></script>
<script th:src="@{${staticpath}+'js/cookieconsent.min.js?4862'}"></script>
<script th:src="@{${staticpath}+'js/scrollFX.js?1625'}"></script>
<!-- Additional JS END -->


</body>
</html>
